<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ushtrimet 5</title>
  <link rel="stylesheet" href="desktop/style.css" />
</head>

<body>
  <div class="header">
    <img id="ubtlogo" class="headerPhoto" src="UBT-LOGO.png" alt="UBT Logo" />
    <ul class="headerList">
      <li id="item">Home</li>
      <li id="item">About us</li>
      <li>Contact</li>
    </ul>
  </div>

  <div class="container">
    <div class="link-container">
      <a id="firstA" href="#" >Login</a>
      <a href="#">Register</a>
    </div>
    <form id="mainForm" action="">
      <div class="login forms form-style">
        <label for="">Username:</label>
        <input type="text" class="input"  placeholder="username..." />
        <label for="">Password:</label>
        <input type="password" class="input" placeholder="password..." />
        <input id="submit" type="submit" class="input submit" value="Login"  />
      </div>
      <div class="register forms hidden">
        <label for="">Name:</label>
        <input type="text" class="input" placeholder="username..." />
        <label for="">Password:</label>
        <input type="password" class="input" placeholder="password..." />
        <label for="">Confirm Password:</label>
        <input type="password" class="input" placeholder="password..." />
        <input id="submit" type="submit" class="input submit" value="Login" />
      </div>
    </form>
  </div>
  <div class="footer">
    <i>&copy;</i>

    <h3>UBT - Prill 2020</h3>
  </div>
</body>

</html>
